<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pra Roz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utilities.css" />
  </head>
  <body>
    <div class="container-top-section">
      <h1 class="heading">Haroon</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Service</li>
          <li>Design</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div class="input-section">
        <input type="text" />
        <button>Search</button>
      </div>
    </div>
    <!-- card -->
    <div class="card-container">
      <div class="login-here">
        <p>Login Here</p>
      </div>
      <input class="card-input" type="text" placeholder="Username"></input>
      <input type="password" class="card-password" placeholder="password"></input>
      <button class="card-login-button">Login</button>
      <h2 class="card-h2">Don't Have an account?</h2>
      <h3 class="card-h3">Sign up here</h3>
      <p class="card-para">Login with</p>
    </div>
    <!-- image -->
     <img src="./img/myPic.png" alt="">
    <script src="app.js"></script>
  </body>
</html>
